<ion-view view-title="Settings">
    <ion-header-bar>
        <h1 class="title">Account Settings</h1>

        <div class="buttons">
            <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click=""></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <p>...<i class="icon ion-ios-paperplane"></i>...Invite your friends and help them save on their purchases!</p>
        <ul class="list">

            <li class="item item-toggle">
                <i class="icon ion-social-facebook"></i>
                FACEBOOK
                <label class="toggle">
                    <input type="checkbox" checked>

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            <li class="item item-toggle">
                <i class="icon ion-social-twitter"></i>
                TWITTER
                <label class="toggle">
                    <input type="checkbox" checked>

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            <li class="item item-toggle">
                <i class="icon ion-social-linkedin"></i>
                LINKED-IN
                <label class="toggle">
                    <input type="checkbox" checked>

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            <li class="item item-toggle">
                <i class="icon ion-social-google"></i>
                GMAIL
                <label class="toggle">
                    <input type="checkbox">

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            <li class="item item-toggle">
                <i class="icon ion-social-yahoo"></i>
                YAHOO
                <label class="toggle">
                    <input type="checkbox">

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

        </ul>
        <label class="item">
            <button class="button button-block button-positive" type="submit" ng-click="">INVITE</button>
        </label>
    </ion-content>
</ion-view>

<ion-view view-title="Settings">
    <ion-header-bar>
        <h1 class="title">Account Settings</h1>

        <div class="buttons">
            <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click=""></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <p>...<i class="icon ion-ios-gear-outline"></i>...Category deals and help yourself save on it!</p>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Income category:
                </div>
                <select ng-model="$root.prefIncomeCategory"
                        ng-options="item.label for item in $root.incomeCategories"
                        ng-change="setIncomeCategorySelected($root.prefIncomeCategory)">
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Filing category:
                </div>
                <select ng-model="$root.prefFilingCategory"
                        ng-options="item.label for item in $root.filingCategories"
                        ng-change="setFilingCategorySelected($root.prefFilingCategory)">
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Children number:
                </div>
                <select ng-model="$root.prefChildrenCategory"
                        ng-options="item.label for item in $root.childrenCategories"
                        ng-change="setChildrenCategorySelected($root.prefChildrenCategory)">
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Children keyword:
                </div>
                <select ng-model="$root.prefChildrenKeyword"
                        ng-options="item.label for item in $root.childrenKeywords"
                        ng-change="setChildrenKeywordSelected($root.prefChildrenKeyword)">
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Mortgage interest:
                </div>
                <select ng-model="$root.prefMortgageInterest"
                        ng-options="item.label for item in $root.mortgageInterests"
                        ng-change="setMortgageInterestSelected($root.prefMortgageInterest)">
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    EVCredit pref:
                </div>
                <select ng-model="$root.prefEVCredit"
                        ng-options="item.label for item in $root.EVCredits"
                        ng-change="setEVCreditSelected($root.prefEVCredit)">
                </select>
            </label>
        </div>

        <label class="item">
            <button class="button button-block button-positive" type="submit" ng-click="EITCCreditCalculate()">CALCULATE</button>
        </label>
    </ion-content>
</ion-view>

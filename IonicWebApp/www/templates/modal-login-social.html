<div class="modal" ng-controller="LoginModalCtrl">
    <ion-header-bar>
        <h1 class="title">LOGIN</h1>

        <div class="buttons">
            <button class="button button-clear ion-close-round" ng-show="false" ng-click=""></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <!--<form ng-submit="submitBtnClickHandler()">-->

        <div class="list">
            <button class="button button-block button-positive" ng-click="fbLogin()">
                <i class="icon ion-social-facebook">    Login with Facebook</i>
            </button>
            <button class="button button-block button-outline button-positive" ng-click="liLogin()" disabled>
                <i class="icon ion-social-linkedin">    Login with LinkedIn</i>
            </button>
            <div align="center">
            <i>Don't worry, we don't post anything without your permission.</i>
            </div>
        </div>
        <!--</form>-->
    </ion-content>
</div>

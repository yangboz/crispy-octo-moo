<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dash/Overview Tab -->
    <ion-tab title="Overview" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Updates Tab -->
    <ion-tab title="Updates" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/updates">
        <ion-nav-view name="tab-updates"></ion-nav-view>
    </ion-tab>

    <!-- Accounts Tab -->
    <ion-tab title="Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/accounts">
        <ion-nav-view name="tab-accounts"></ion-nav-view>
    </ion-tab>

    <!-- Deals Tab -->
    <ion-tab title="Deals" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" href="#/tab/deals">
        <ion-nav-view name="tab-deals"></ion-nav-view>
    </ion-tab>


</ion-tabs>

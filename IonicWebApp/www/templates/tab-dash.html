<ion-view view-title="Overview">
    <ion-content class="padding">

        <div class="list card" ng-repeat="item in overviews">
            <div class="item item-divider"><span ng-bind-html="item.header"></span></div>
            <div class="item item-body">
                <div>
                    <span ng-bind-html="trustAsHtml(item.body)"></span>
                </div>
            </div>
            <div class="item item-divider" ng-show="item.footer!=''">
                <span ng-bind-html="item.footer"></span>
            </div>
        </div>
    </ion-content>
</ion-view>
